<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f7f7f8;
      color: #1f2328;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 16px;
    }
    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .row > * {
      flex: 1;
    }
    label {
      display: block;
      font-size: 12px;
      color: #5a6472;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      background: #fff;
      font-size: 14px;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    button {
      background: #2563eb;
      color: #fff;
      border: 1px solid #1e4fd6;
      cursor: pointer;
    }
    button:hover {
      background: #1e4fd6;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      min-height: 24px;
      font-weight: 600;
    }
    .error {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>

    <div class="row">
      <div>
        <label for="num1">First number</label>
        <input id="num1" type="number" placeholder="e.g. 12" />
      </div>
      <div>
        <label for="num2">Second number</label>
        <input id="num2" type="number" placeholder="e.g. 8" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="num3">Third number</label>
        <input id="num3" type="number" placeholder="e.g. 3" />
      </div>
      <div>
        <label for="op">Operation</label>
        <select id="op">
          <option value="add">Add (+)</option>
          <option value="sub">Subtract (−)</option>
          <option value="mul">Multiply (×)</option>
          <option value="div">Divide (÷)</option>
        </select>
      </div>
      <div style="align-self: end;">
        <button id="calculateBtn" type="button">Calculate</button>
      </div>
    </div>

    <div id="result" class="result" aria-live="polite"></div>
  </div>

  <script>
    function parseNumber(value) {
      const parsed = Number(value);
      return Number.isFinite(parsed) ? parsed : null;
    }

    function calculate(num1, num2, op) {
      switch (op) {
        case 'add':
          return num1 + num2;
        case 'sub':
          return num1 - num2;
        case 'mul':
          return num1 * num2;
        case 'div':
          if (num2 === 0) {
            throw new Error('Cannot divide by zero');
          }
          return num1 / num2;
        default:
          throw new Error('Unknown operation');
      }
    }

    document.getElementById('calculateBtn').addEventListener('click', function () {
      const n1 = parseNumber(document.getElementById('num1').value);
      const n2 = parseNumber(document.getElementById('num2').value);
      const n3 = parseNumber(document.getElementById('num3').value);
      const op = document.getElementById('op').value;
      const resultBox = document.getElementById('result');

      if (n1 === null || n2 === null || n3 === null) {
        resultBox.innerHTML = '<span class="error">Please enter valid numbers in all fields.</span>';
        return;
      }

      try {
        const first = calculate(n1, n2, op);
        const ans = calculate(first, n3, op);
        resultBox.textContent = `Result: ${ans}`;
      } catch (err) {
        resultBox.innerHTML = `<span class="error">${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
